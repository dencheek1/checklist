<div [class]="[node.properties ? node.properties: '', 'wrapper']" (mousemove)="hover($event)" (mouseleave)="mouseLeave()">
  @switch(node.type){
    @case ('leaf') {
      {{node.data}}}
    @case ('columns'){
      <app-document-table-view [node] = "node"/>
    }
    @default {
      @if(node.children.length > 0){
        @for (child of node.children; track $index) {
          <app-document-node-view [node]="child"/>
        }
      }
      @else {
        <div class="box"></div>
      }
    }
  }
  @if(node.children.length == 0){<div class="remove--button" [style.opacity]="removeOpacity" (click)="removeNode(node)">rm</div>}
</div>
