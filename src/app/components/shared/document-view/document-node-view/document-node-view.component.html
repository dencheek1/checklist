@if(node && node.data){
    <p class="box">{{node.data}}</p>
}
@else if(node){
    @for(child of node.childern; track $index){
        <ng-container *ngComponentOutlet="
        getComponent(node.nodeType);
        inputs: {node: node};
      " />
        <!-- <app-document-node-view [node] = "child"/> -->
    }
}
